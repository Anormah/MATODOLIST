<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de tâches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestionnaire de tâches</h1>
    <form id="task-form" method="post" action="index.php">
        <label for="title">Titre:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="priority">Priorité:</label>
        <select id="priority" name="priority" required>
            <option value="low">Basse</option>
            <option value="normal">Normale</option>
            <option value="high">Haute</option>
        </select>

        <label for="deadline">Date de fin:</label>
        <input type="date" id="deadline" name="deadline" required>

        <input type="submit" value="Ajouter la tâche">
    </form>

    <form method="post" action="index.php">
        <ul id="task-list">
            <?php foreach ($tasks as $index => $task): ?>
                <li class="task-item <?= 'priority-' . $task['priority'] ?>" data-description="<?= htmlspecialchars($task['description'], ENT_QUOTES) ?>">
                    <input type="checkbox" id="task-<?= $index ?>" name="delete[]" value="<?= $index ?>" <?= $task['checked'] === 'true' ? 'checked' : '' ?>>
                    <label for="task-<?= $index ?>">
                        <span class="task-title <?= $task['checked'] === 'true' ? 'checked' : '' ?>">
                            <?= htmlspecialchars($task['title'], ENT_QUOTES) ?>
                            <?= strtotime($task['deadline']) < time() ? '- retard' : '' ?>
                        </span>
                    </label>
                </li>
            <?php endforeach; ?>
        </ul>
        <input type="submit" value="Supprimer les tâches sélectionnées">
    </form>
</body>
</html>
