<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de tâches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestionnaire de tâches</h1>
    <form id="task-form" method="post" action="<?php echo $_SERVER['PHP_SELF']; ?>">
        <label for="title">Titre:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="priority">Priorité:</label>
        <select id="priority" name="priority" required>
            <option value="low">Basse</option>
            <option value="normal">Normale</option>
            <option value="high">Haute</option>
        </select>

        <label for="deadline">Date de fin:</label>
        <input type="date" id="deadline" name="deadline" required>

        <input type="submit" value="Ajouter la tâche">
    </form>

    <form id="task-list-form" method="post" action="<?php echo $_SERVER['PHP_SELF']; ?>">
        <ul id="task-list">
            <?php foreach ($tasks as $index => $task): ?>
                <li data-priority="<?= $task[2] ?>" data-description="<?= htmlspecialchars($task[1], ENT_QUOTES) ?>" data-checked="<?= $task[4] === 'true' ? 'true' : 'false' ?>">
                    <input type="checkbox" id="task-<?= $index ?>" name="delete[]" value="<?= $index ?>" <?= $task[4] === 'true' ? 'checked' : '' ?> onchange="this.form.submit()">
                    <label for="task-<?= $index ?>">
                        <span class="task-title <?= $task[4] === 'true' ? 'checked' : '' ?>">
                            <?= htmlspecialchars($task[0], ENT_QUOTES) ?>
                            <?= strtotime($task[3]) < time() ? '- retard' : '' ?>
                        </span>
                    </label>
                </li>
            <?php endforeach; ?>
        </ul>
        <input type="submit" value="Supprimer les tâches sélectionnées">
    </form>
</body>
</html>
